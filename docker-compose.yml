version: '3.1'
services:
  app:
    container_name: newbpm
    image: newbpm
    build: ./
    ports:
      - "8088:8088"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=camunda
      - POSTGRES_USER=camunda
      - POSTGRES_DB=camunda